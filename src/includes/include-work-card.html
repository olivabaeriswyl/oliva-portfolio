<div class="item {{ carditem }}">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="card-img">
        <img src="{{ cardimageone }}" alt="" />
        <img src="{{ cardimagetwo }}" alt="" />
      </div>
    </div>
    <div class="col-12 col-md-6">
      <h3 class="card-title">{{ cardtitle }}</h3>
      <div class="card-filter">
        <p>{{ cardfilterone }}</p>
        <p>{{ cardfiltertwo }}</p>
      </div>
    </div>
  </div>
</div>
